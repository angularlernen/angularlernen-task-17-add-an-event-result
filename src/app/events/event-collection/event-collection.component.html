<h1>Events</h1>
<div class="row">
  <div class="col-12 col-md-6 col-lg-4 mb-4" *ngFor="let event of events">
    <div class="card">
      <img class="card-img-top img-fluid" [src]="event.pictureUrl" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{event.title}}</h5>
        <p class="card-text">{{event.shortDescription}}</p>
        <a [routerLink]="['/events', event.id]" class="btn btn-microevents">View Details</a>
      </div>
    </div>
  </div>
</div>
<div class="row justify-content-end mt-4">
  <a [routerLink]="['create']" class="btn btn-microevents">Add Event</a>
</div>
